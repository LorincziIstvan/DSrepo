
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Example for assignment 1</title>
</h:head>
<h:body>

	<h:outputText value="#{loginBean.loggedRole}"></h:outputText>
	<h:outputText value="#{loginBean.loggedUser}"></h:outputText>

	<h:dataTable value="#{loginBean.list}" var="o">

	<h:column>
		#{o.username}
	</h:column>

	<h:column>
		#{o.displayName}
	</h:column>

		<h:column>
			<h:form >
  				<h:commandButton value="Edit" action="#{o.edit}" > </h:commandButton>
			</h:form>
		</h:column>

	</h:dataTable>

</h:body>

</html>
