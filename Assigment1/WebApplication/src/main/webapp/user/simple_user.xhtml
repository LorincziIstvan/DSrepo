
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
        <title>Example for assignment 1</title>
    </h:head>
    <h:body>
    	<h:form>
    		<p>Name:</p>
    	   <h:outputText value="#{loginBean.user.displayName}"></h:outputText>
    	   <p>Username:</p>
    	   <h:outputText value="#{loginBean.user.username}"></h:outputText>
    	   
    	   <p>Address:</p>
    	   <h:outputText value="#{loginBean.user.address}"></h:outputText>
    	   
    	   <p>Username:</p>
    	   <h:outputText value="#{loginBean.user.xCoordinate}"></h:outputText>
    	   
    	   <p>Username:</p>
    	   <h:outputText value="#{loginBean.user.yCoordinate}"></h:outputText>
    	   
    	   <p>Timezone:</p>
    	   <h:outputText value="#{loginBean.timeZone}"></h:outputText>
    	   
    	   <p>BirthDate:</p>
    	   <h:outputText value="#{loginBean.user.birthDate}"></h:outputText>
    	</h:form>
    	
    	<h:form>
			<h:commandButton id="logout" value="Log out" action="#{loginBean.logout}">
			</h:commandButton>

		</h:form>
    </h:body>
    

</html>
